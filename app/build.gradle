apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "nyc.c4q.jonathancolon.studentcouncilapp"

        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        aaptOptions {
            cruncherEnabled = false
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        jackOptions {
            enabled true
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        dependencies {
            compile 'com.android.support:support-v4:25.3.1'
            compile 'com.android.support:appcompat-v7:25.3.1'
            compile 'com.android.support:cardview-v7:25.3.1'
            compile 'com.android.support:recyclerview-v7:25.3.1'
            compile 'com.android.support:support-v4:25.3.1'
            compile 'com.android.support:design:25.3.1'
            compile 'com.diogobernardino:williamchart:2.4.0'
            compile 'com.squareup.picasso:picasso:2.5.2'
            compile 'xyz.danoz:recyclerviewfastscroller:0.1.3'

            //cupboard
            compile 'nl.qbusict:cupboard:2.1.4'
            compile 'com.facebook.stetho:stetho:1.4.1'

            //beautiful parallax
            compile 'com.github.florent37:beautifulparallax:1.0.0'

            //joda-time
            compile 'joda-time:joda-time:2.9.7'

            //TODO remove parceler
            //Parcler
            compile 'org.parceler:parceler-api:1.1.6'
            annotationProcessor 'org.parceler:parceler:1.1.6'

            //sms/mms sending library
            compile 'com.klinkerapps:android-smsmms:3.5.0'

            //sms radar
            compile 'com.tuenti.smsradar:library:1.0.4'

            testCompile 'junit:junit:4.12'

        }
    })
}
